<div class="container-fluid">
    <div class="row d-flex justify-content-around">
        <div class="col-md-2 ficha d-flex flex-column justify-content-between" *ngFor="let cerveza of cervezas">
            <div>
                <h6>{{cerveza.nombre|uppercase}}</h6>
            </div>
            <div class="row p-2">
                <div class="col-6">
                    <p>{{cerveza.pais|uppercase}}</p>
                    <p> {{cerveza.graduacion}} ºC</p>
                    <div class="d-flex justify-content-center">
                        <span class="fa fa-star-o" data-jest="empty star"></span>
                        <span class="fa fa-star-o" data-jest="empty star"></span>
                        <span class="fa fa-star-o" data-jest="empty star"></span>
                        <span class="fa fa-star-o" data-jest="empty star"></span>
                        <span class="fa fa-star-o" data-jest="empty star"></span>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-end p-1">
                    <img [src]="cerveza.imagen" class="img-fluid">
                </div>
            </div>

            <div>
                <a class=" btn-sm btn btn-outline-dark btn-block" [routerLink]=" [ '/cerveza',cerveza.id] ">VER MÁS</a>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6 ">

            <table class="table ">
                <thead class="text-white bg-dark">
                    <tr>
                        <th></th>
                        <th>NOMBRE</th>
                        <th>GRADUACION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grad of graduadas; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{grad.nombre}}</td>
                        <td>{{grad.graduacion}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
