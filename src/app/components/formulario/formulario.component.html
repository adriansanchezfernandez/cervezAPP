<div class="container-fluid  fondo">
    <div class="row">
        <div class="offset-md-3 col-md-6 ">

            <div class="row mt-3">

                <div class="col-12 cervezaForm">

                    <form (ngSubmit)="guardar(term)" #term="ngForm">

                        <div class="form-group col-12 m-0 p-0">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" [(ngModel)]="cerveza.nombre" class="form-control">

                        </div>
                        <div class="form-group col-12 m-0 p-0">
                            <label for="imagen">Imagen</label>
                            <input type="text" name="imagen" [(ngModel)]="cerveza.imagen" class="form-control">

                        </div>
                        <div class="row mt-2">

                            <div class="form-group col-6">
                                <label for="nombre">Graduacion</label>
                                <input type="number" class="form-control" name="graduacion" [(ngModel)]="cerveza.graduacion">

                            </div>
                            <div class="form-group col-6">
                                <label for="nombre">pais</label>
                                <input type="text" class="form-control" name="pais" [(ngModel)]="cerveza.pais">

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="TIPO">TIPO</label>
                            <select class="form-control" name="tipo" [(ngModel)]="cerveza.tipo">
                                <option value="TRIGO">TRIGO</option>
                                <option value="IPA">IPA</option>
                                <option value="NEGRA">NEGRA</option>
                                <option value="LAGER">LAGER</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="descripcion" rows="3" [(ngModel)]="cerveza.descripcion"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-dark btn-block " type=" submit ">Guardar</button>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
